<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slick Slider - Centralni Slide</title>

  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }

    .slider-container {
      width: 100%;
      max-width: 1300px;
      margin: 0 auto;
    }

    .your-class .slick-slide {
      display: flex;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .your-class .slick-slide img {
      max-width: 1050px;
      height: auto;
      opacity: 0.6;
      transform: scale(0.9);
      transition: all 0.3s ease;
    }

    .your-class .slick-center img {
      max-width: 1050px;
      height: auto;
      opacity: 1;
      transform: scale(1);
    }

    /* Strelice */
    .your-class .slick-prev,
    .your-class .slick-next {
      z-index: 2;
    }

    .your-class .slick-prev:before,
    .your-class .slick-next:before {
      font-size: 40px;
      color: #000;
    }

    @media (max-width: 1200px) {
      .your-class .slick-center img {
        width: 90%;
      }
      .your-class .slick-slide img {
        transform: scale(0.8);
      }
    }

    @media (max-width: 768px) {
      .your-class .slick-center img {
        width: 80%;
      }
      .your-class .slick-slide img {
        transform: scale(0.7);
      }
    }

    @media (max-width: 480px) {
      .your-class .slick-center img {
        width: 100%;
      }
      .your-class .slick-slide img {
        transform: scale(0.6);
      }
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="your-class">
    <div><img src="assets/images/slide1.png" alt=""></div>
    <div><img src="assets/images/slide1.png" alt=""></div>
    <div><img src="assets/images/slide1.png" alt=""></div>
    <div><img src="assets/images/slide1.png" alt=""></div>
    <div><img src="assets/images/slide1.png" alt=""></div>
    <div><img src="assets/images/slide1.png" alt=""></div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Slick JS -->
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
  $(document).ready(function(){
    var $slider = $('.your-class');

    $slider.slick({
      centerMode: true,
      variableWidth: true,
      arrows: true,
      infinite: true,
      focusOnSelect: true
    });

    // afterChange callback da popravimo "bug"
    $slider.on('afterChange', function(event, slick, currentSlide){
      $('.slick-slide img').css({
        'opacity': '0.6',
        'transform': 'scale(0.9)'
      });
      $('.slick-center img').css({
        'opacity': '1',
        'transform': 'scale(1)',
        'width': '1050px'
      });

      // responsivno prilagodjavanje centralnog slide-a
      var windowWidth = $(window).width();
      if(windowWidth <= 1200 && windowWidth > 768){
        $('.slick-center img').css('width', '90%');
      } else if(windowWidth <= 768 && windowWidth > 480){
        $('.slick-center img').css('width', '80%');
      } else if(windowWidth <= 480){
        $('.slick-center img').css('width', '100%');
      }
    });
  });
</script>

</body>
</html>
